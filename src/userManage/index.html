<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table id="demo" lay-filter="test"></table>
<form id="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">username</label>
        <div class="layui-input-block">
            <input type="text" name="username"  id = "username" required  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">CH_username</label>
        <div class="layui-input-block">
            <input type="text" name="CH_username"   id = "CH_username" required  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">email</label>
        <div class="layui-input-block">
            <input type="text" name="email"  id = "email" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">active</label>
        <div class="layui-input-block">
            <input type="text" name="active" id = "active"  required  lay-verify="required"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">xzqhdm</label>
        <div class="layui-input-block">
            <input type="text" name="xzqhdm" id="xzqhdm" required  lay-verify="required"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">

        <button class="layui-btn layui-btn-sm layui-btn layui-btn-normal" data-method="offset" data-type="auto" lay-event="add">添加</button>

    </div>
</script>

<script type="text/html" id="barDemo">

    <i class="layui-icon layui-icon-edit"  lay-event="edit" style="font-size: 30px; color: #1E9FFF; cursor: pointer"></i>
    <i class="layui-icon layui-icon-delete"   lay-event="del" style="font-size: 30px; color: #FF5722;  cursor: pointer"></i>

</script>

</body>
</html>
